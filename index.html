<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="background-img">
        <img src="background_image-removebg-preview.png" alt="" />
      </div>
      <div class="f0-container">
        <div class="login-container">
          <div class="wel">
            <h1>Welcome Back</h1>
          </div>
          <div class="login-box">
            <div class="google-logo">
              <img
                src="google-removebg-preview.png
          "
              />

              <div class="adv">
                <p>Log in with Google</p>
              </div>
            </div>
            <div class="user-adv"><p>OR LOG IN WIITH USERNAME</p></div>
            <div class="line"></div>
            <div class="line-2"></div>
            <div class="login-form-container">
              <form class="login-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    placeholder="username"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="password"
                  />
                </div>
                <div class="cntr">
                  <div class="form-group remember-me">
                    <input
                      type="checkbox"
                      id="remember-me"
                      name="remember-me"
                    />
                    <label for="remember-me">Keep me logged in</label>
                  </div>
                  <div class="form-group forgot-password">
                    <a href="#">Forgot Password?</a>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="instruction"><h6>Need Help?</h6>
    <h2>You are Not a Member?</h2></div>
    <h6>Register</h6>
  </body>
</html>
